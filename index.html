<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>
<body>
    <h1>TravelTip Starter</h1>

    <section class="user-control">
        
        <form class="search-box" onsubmit="onSearch(event)">
            <input class="search-input" type="search" name="search" placeholder="Enter location" value="">
            <button class="btn btn-search">Go</button>
        </form>
        
        
        <section class="user-btns">
            <button onclick="onAddMarker()" class="btn btn-add-marker">Add Marker Speific Location</button>
            <button onclick="onGetUserPos()" class="btn btn-user-pos">My location</button>
            <button onclick="onGetLocs()" class="btn btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()"class="btn btn-pan">Pan Map to Tokyo</button>
        </section>
        
        <p>You are currently at: <span class="user-pos"></span></p>

    </section>

    <section class="info-container">
        <div id="map" style="width: 500px; height: 400px;"></div>
        
        <div class="saved-locs">
            <h3>Locations</h3>
            <ul class="locs">  
            </ul>
        </div>  
       
    </section>

    
    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
