<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>
<body>
    <h1>TravelTip Starter</h1>
    <form onsubmit="onSearch(event)">
        <input type="search" name="search" placeholder="Enter location" value="">
        <button>Go</button>
    </form>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">My location</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: 
        <pre class="locs"></pre>
    </p>
    
    <!-- <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4O57BhI5-NEa91dIdJp0kZQWc81W6Q48&callback=initMap"></script> -->
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
